<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <!--  site header -->

    <main id="site-main">

        <div class="download-discord">

        <section class="fandom">

        <!-- /cental main -->

    <footer id="site-footer">

        <div class="container d-flex">

            <div class="rectangle grow"></div>
